<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Data Diri</title>
    <style>
        /* Atur tampilan dasar halaman */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f9f9f9;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="tel"] {
            padding: 8px;
            margin: 10px 0;
            width: 80%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"] {
            margin: 10px 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        /* Responsif untuk layar kecil */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 18px;
            }
            p {
                font-size: 14px;
            }
            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

    <h1>Formulir Data Diri</h1>
    <p>Silakan isi formulir berikut dengan data diri Anda.</p>

    <!-- Formulir -->
    <form id="form" action="https://formspree.io/sihotangignatius07@gmail.com" method="POST">
        <label for="name">Nama Lengkap:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="phone">Nomor Telepon:</label><br>
        <input type="tel" id="phone" name="phone" required><br>

        <label>Usia:</label><br>
        <input type="radio" id="12-15" name="age" value="12-15 tahun" required> 12-15 tahun<br>
        <input type="radio" id="16-19" name="age" value="16-19 tahun" required> 16-19 tahun<br>
        <input type="radio" id="20+" name="age" value="20 tahun keatas" required> 20 tahun keatas<br><br>

        <label for="address">Alamat:</label><br>
        <input type="text" id="address" name="address" required><br>

        <label>Profesi:</label><br>
        <input type="radio" id="student" name="profession" value="Pelajar" required> Pelajar<br>
        <input type="radio" id="worker" name="profession" value="Bekerja" required> Bekerja<br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('form').addEventListener('submit', function(e) {
            e.preventDefault(); // Mencegah pengiriman form default

            var formData = new FormData(this);

            // Kirim data menggunakan fetch API ke Formspree
            fetch(this.action, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    // Redirect ke halaman join-grup.html jika pengiriman berhasil
                    window.location.href = 'join-grup.html';
                } else {
                    alert('Terjadi kesalahan dalam pengiriman form');
                }
            })
            .catch(error => {
                alert('An error occurred: ' + error.message);
            });
        });
    </script>

</body>
</html>
