<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Data Diri</title>
    <style>
        /* Latar belakang halaman */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #a8d5e2, #e9f5f1);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Kontainer Form */
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            color: #388e3c;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .radio-group {
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c62828;
        }

        /* Salju */
        .snowflake {
            position: fixed;
            top: -10px;
            left: 50%;
            font-size: 1.2em;
            color: white;
            opacity: 0.8;
            animation: snowflake-fall 10s linear infinite, snowflake-sway 3s ease-in-out infinite;
        }

        @keyframes snowflake-fall {
            0% {
                top: -10px;
            }
            100% {
                top: 100vh;
            }
        }

        @keyframes snowflake-sway {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(20px);
            }
        }

        /* Pohon Natal */
        .christmas-tree {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Formulir Data Diri</h1>
        <form id="dataForm" action="join-grup.html" method="GET">
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan Nama Lengkap" required>
            <label for="telepon">Nomor Telepon:</label>
            <input type="text" id="telepon" name="telepon" placeholder="Masukkan Nomor Telepon" required>
            <label>Usia:</label>
            <div class="radio-group">
                <label><input type="radio" name="usia" value="12-15" required> 12-15 tahun</label>
                <label><input type="radio" name="usia" value="16-19"> 16-19 tahun</label>
                <label><input type="radio" name="usia" value="20 keatas"> 20 tahun keatas</label>
            </div>
            <label for="alamat">Alamat:</label>
            <textarea id="alamat" name="alamat" placeholder="Masukkan Alamat Lengkap" required></textarea>
            <label>Profesi:</label>
            <div class="radio-group">
                <label><input type="radio" name="profesi" value="Pelajar" required> Pelajar</label>
                <label><input type="radio" name="profesi" value="Bekerja"> Bekerja</label>
            </div>
            <button type="submit">Selanjutnya</button>
        </form>
    </div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Christmas_tree_icon.png/1024px-Christmas_tree_icon.png" alt="Pohon Natal" class="christmas-tree">
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const snowflakes = Array.from({ length: 50 }, () => {
                const span = document.createElement("span");
                span.textContent = "‚ùÑ";
                span.className = "snowflake";
                span.style.left = `${Math.random() * 100}vw`;
                span.style.fontSize = `${Math.random() * 10 + 10}px`;
                span.style.animationDelay = `${Math.random() * 5}s`;
                document.body.appendChild(span);
            });
        });
    </script>
</body>
</html>
